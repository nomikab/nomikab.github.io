<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nomik Space</title>

    <!-- Add Favicon for File Sharing -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Font for the title -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(255, 0, 150, 0.7), rgba(0, 204, 255, 0.7));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(20px);
            z-index: -1;
        }

        /* Cool password prompt styling */
        .password-prompt {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 300px;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .password-prompt h1 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .password-prompt input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .password-prompt input:focus {
            outline: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .password-prompt button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff6b6b, #ff8b8b);
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .password-prompt button:hover {
            background: linear-gradient(135deg, #ff4b4b, #ff7b7b);
            transform: translateY(-3px);
        }

        .container {
            display: none; /* Hide content initially */
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            font-size: 3.5rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            color: white;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #ff4b4b;
        }

        footer {
            margin-top: 20px;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "chrysa2024"; // Updated password
            if (password === correctPassword) {
                document.querySelector(".password-prompt").style.display = "none"; // Hide password prompt
                document.querySelector(".container").style.display = "block"; // Show content
            } else {
                alert("Incorrect password, please try again.");
            }
        }
    </script>
</head>
<body>

    <!-- Cool Password Prompt -->
    <div class="password-prompt">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Protected Content -->
    <div class="container">
        <h1>Nomik Space</h1>
        <p>Sharing files with peace of mind and unmatched security</p>
        
        <div class="card">
            <h2>Personal Photos</h2>
            <a href="https://we.tl/t-QtgTRvRg1i" class="download-btn" target="_blank">Download</a>
        </div>
        
        <div class="card">
            <h2>Public Photos</h2>
            <a href="https://we.tl/t-t6npyh5JH1" class="download-btn" target="_blank">Download</a>
        </div>
        
        <footer>
            <p><strong>3DPrintCraft</strong> &copy; 2024</p>
        </footer>
    </div>

</body>
</html>
