
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nomik Space</title>

    <!-- Google Fonts for Title and Slogan -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2b2d42, #414e63); /* Darker gradient background from mydesign */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
        }

        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Password prompt styling */
        .protected {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .protected h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #E4C1F9; /* Pastel touch for title */
        }

        .protected input,
        .protected button {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .protected input {
            font-size: 1rem;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .protected button {
            background: linear-gradient(135deg, #FF9A8B, #FFC3A0); /* Pastel gradient for buttons */
            border: none;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .protected button:hover {
            background: linear-gradient(135deg, #FFC3A0, #FF9A8B);
            transform: translateY(-3px);
        }

    </style>

    <!-- Include SHA1 library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script>
        function login() {
            var inputPassword = document.getElementById("password").value;
            var hash = sha1(inputPassword);
            var correctHash = "e438e1a66093015226cd3d301754cd4ebbfdb958"; // SHA-1 hash of "alex135"

            if (hash === correctHash) {
                // Redirect to the hash URL
                window.location.href = "#" + correctHash;
            } else {
                alert("Incorrect password, please try again.");
            }
        }

        // Allow 'Enter' key to trigger login
        document.addEventListener("DOMContentLoaded", function() {
            var input = document.getElementById("password");
            input.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    login();
                }
            });
        });
    </script>
</head>
<body>

    <!-- Password Prompt -->
    <div class="protected">
        <center><h1>Welcome to Nomik Space</h1> </center>
        <input id="password" type="password" placeholder="Enter password">
        <button onclick="login()">Submit</button>
    </div>

</body>
</html>
