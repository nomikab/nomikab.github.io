<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uriel Iglesias Folder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f7fa;
            color: #333;
        }
        .info {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
            text-align: left;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-top: 20px;
        }
        .info h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .info p {
            margin: 10px 0 20px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .project-details {
            font-size: 1rem;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .project-details strong {
            color: #fff;
        }
        .progress-bar {
            margin-top: 15px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            width: 60%; /* Example progress */
            border-radius: 10px 0 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .last-edited {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #fff;
        }
        .iframe-container {
            margin: 20px;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Welcome, Uriel Iglesias</h1>

        </div>
        <p class="last-edited">Last edited: 25/1/2025 13:30</p>
    </div>
    <div class="iframe-container">
        <iframe src="https://drive.google.com/embeddedfolderview?id=1oRfRU7WcgceSG1X2cUmfyuwluoOAT0vb#list"></iframe>
    </div>
</body>
</html>
