
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Italy 2023</title>

    <!-- Google Fonts for Title and Slogan -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2b2d42, #414e63); /* Darker gradient background from mydesign */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
        }

        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Password prompt styling */
        .protected {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .protected h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #E4C1F9; /* Pastel touch for title */
        }

        .protected input,
        .protected button {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .protected input {
            font-size: 1rem;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .protected button {
            background: linear-gradient(135deg, #FF9A8B, #FFC3A0); /* Pastel gradient for buttons */
            border: none;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .protected button:hover {
            background: linear-gradient(135deg, #FFC3A0, #FF9A8B);
            transform: translateY(-3px);
        }

        /* Content container for the card */
        .container {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            margin-top: 20px;
            max-width: 90%;
        }

        .container h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #E4C1F9;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            color: white;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #ff4b4b;
        }

        footer {
            margin-top: 20px;
            color: #ffffff;
        }

    </style>
    <script>
        // Function to check password and show content
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "chrysa2024"; // Updated password
            if (password === correctPassword) {
                document.querySelector(".protected").style.display = "none";
                document.querySelector(".container").style.display = "block"; // Show content
            } else {
                alert("Incorrect password, please try again.");
            }
        }

        // Allow 'Enter' key to submit the form
        document.addEventListener("DOMContentLoaded", function () {
            var input = document.getElementById("password");
            input.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    checkPassword();
                }
            });
        });
    </script>
</head>
<body>

    <!-- Password Prompt -->
    <div class="protected">
        <h1>Welcome to Nomik Space</h1>
        <input id="password" type="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Protected Content (Main Page) -->
    <div class="container">
        <h1>Italy 2023</h1>
        <p>Sharing files with peace of mind and unmatched security</p>
        
        <div class="card">
            <h2>Alexis Bachras</h2>
            <a href="https://we.tl/t-QtgTRvRg1i" class="download-btn" target="_blank">Download</a>
        </div>

        <footer>
            <p><strong>3DPrintCraft</strong> &copy; 2024</p>
        </footer>
    </div>

</body>
</html>
