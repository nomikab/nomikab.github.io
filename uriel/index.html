        body {

						}

			.iframe-container {

        }
    </style>
	
</head>
<body>
    <div class="info">
        <h1>Welcome, Uriel Iglesias</h1>

	<div style="display: flex; gap: 10px; margin: 20px;">
    <button id="toggleIframeButton" style="padding: 10px 20px; border: none; background-color: #6a11cb; color: #fff; border-radius: 5px; cursor: pointer;">
        View Files
    </button>

    <button id="reloadIframeButton" style="padding: 10px 20px; border: none; background-color: #6a11cb; color: #fff; border-radius: 5px; cursor: pointer;">
        Reload Files
    </button>
</div>

    <div class="iframe-container" id="iframeContainer" style="display: none;">
    <iframe id="gdriveIframe" src="https://drive.google.com/embeddedfolderview?id=1oRfRU7WcgceSG1X2cUmfyuwluoOAT0vb#list"></iframe>
</div>
<script>
    const toggleButton = document.getElementById('toggleIframeButton');
    const iframeContainer = document.getElementById('iframeContainer');

    toggleButton.addEventListener('click', () => {
        if (iframeContainer.style.display === 'none') {
            iframeContainer.style.display = 'block';
            toggleButton.textContent = 'Hide Files';
        } else {
            iframeContainer.style.display = 'none';
            toggleButton.textContent = 'View Files';
        }
    });
</script>

<script>
const reloadButton = document.getElementById('reloadIframeButton');
const gdriveIframe = document.getElementById('gdriveIframe');

reloadButton.addEventListener('click', () => {
    const currentSrc = gdriveIframe.src; // Get the current src of the iframe
    gdriveIframe.src = ''; // Temporarily clear the src
    setTimeout(() => {
        gdriveIframe.src = currentSrc; // Reassign the src after a small delay
    }, 50); // Delay of 50ms
});
</script>


</body>
