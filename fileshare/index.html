<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Italy 2023</title>

    <!-- Google Fonts for Title and Quote -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2b2d42, #414e63); /* Darker gradient background */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
        }

        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
            filter: blur(20px);
        }

        /* Password prompt styling */
        .password-prompt {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 350px;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .password-prompt h1 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #E4C1F9; /* Pastel touch for title */
        }

        /* Inspirational Quote */
        .password-prompt .quote {
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 20px;
            color: #d6d6d6;
        }

        .password-prompt input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .password-prompt input:focus {
            outline: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .password-prompt button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #A9DEF9, #C3BEF0); /* Pastel gradient for the button */
            border: none;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .password-prompt button:hover {
            background: linear-gradient(135deg, #C3BEF0, #A9DEF9);
            transform: translateY(-3px);
        }

        /* Content for main page after login */
        .container {
            display: none; /* Hide content initially */
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            margin-top: 20px;
            max-width: 90%; /* Limit width for smaller screens */
        }

        /* Title with secure-looking font (Roboto Slab) */
        .container h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 2.5rem; /* Responsive size */
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: #E4C1F9; /* Pastel touch for title */
        }

        .container p {
            font-size: 1rem;
            color: #dcdcdc;
            margin-bottom: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            color: white;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #ff4b4b;
        }

        footer {
            margin-top: 20px;
            color: #ffffff;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .password-prompt {
                width: 90%; /* Full width on smaller devices */
            }

            .container h1 {
                font-size: 2rem; /* Smaller title on mobile */
            }

            .password-prompt h1 {
                font-size: 1.8rem; /* Responsive login heading */
            }

            .container p {
                font-size: 0.9rem; /* Smaller paragraph text */
            }

            .card {
                padding: 15px; /* Adjust card padding for mobile */
            }

            .download-btn {
                font-size: 0.9rem; /* Smaller button text */
            }
        }

        @media (max-width: 480px) {
            .password-prompt {
                width: 100%; /* Full width on very small screens */
            }

            .password-prompt h1 {
                font-size: 1.6rem; /* Smaller login heading */
            }

            .container h1 {
                font-size: 1.8rem; /* Smaller title on very small screens */
            }

            .download-btn {
                padding: 8px 15px; /* Adjust button size on mobile */
            }
        }
    </style>
    <script>
        // Function to check password and show content
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "chrysa2024"; // Updated password
            if (password === correctPassword) {
                document.querySelector(".password-prompt").style.display = "none"; // Hide password prompt
                document.querySelector(".container").style.display = "block"; // Show content
            } else {
                alert("Incorrect password, please try again.");
            }
        }

        // Allow 'Enter' key to submit the form
        document.addEventListener("DOMContentLoaded", function () {
            var input = document.getElementById("password");
            input.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    checkPassword(); // Trigger checkPassword on Enter
                }
            });
        });
    </script>
</head>
<body>

    <!-- Cool Password Prompt -->
    <div class="password-prompt">
        <h1>Welcome to Nomik Space</h1>
        <p class="quote">"Securely share your world, one file at a time."</p> <!-- Inspirational Quote -->
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Protected Content (Main Page) -->
    <div class="container">
        <h1>Italy 2023</h1> <!-- Updated title with secure-looking font -->
        <p>Sharing files with peace of mind and unmatched security</p>
        
        <div class="card">
            <h2>Personal Photos</h2>
            <a href="https://we.tl/t-QtgTRvRg1i" class="download-btn" target="_blank">Download</a>
        </div>
        
        <div class="card">
            <h2>Public Photos</h2> <!-- Public Photos added -->
            <a href="https://we.tl/t-t6npyh5JH1" class="download-btn" target="_blank">Download</a>
        </div>

        <footer>
            <p><strong>3DPrintCraft</strong> &copy; 2024</p>
        </footer>
    </div>

</body>
</html>
