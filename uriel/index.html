<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uriel Iglesias Folder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fc;
            color: #333;
            overflow-x: hidden;
        }
        .info {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
            text-align: left;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-top: 20px;
        }
        .info h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .info p {
            margin: 10px 0 20px;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        .project-details {
            font-size: 1.1rem;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .project-details strong {
            color: #fff;
        }
        .progress-bar {
            margin-top: 15px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 35px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            width: 100%;
            border-radius: 10px 0 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
        }
        .iframe-container {
            margin: 20px;
            width: 90%;
            max-width: 1200px;
            height: 50vh;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
			.info {
                padding: 15px;
				margin: 14px;
						}
            .info h1 {
                font-size: 2rem;
            }
            .info p {
                font-size: 1rem;
            }
            .progress-bar-inner {
                font-size: 0.9rem;
            }
			
			.iframe-container {
            margin: 14px;
            width: 90%;
            max-width: 1200px;
            height: 60vh;
            border: 3px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
			
        }
    </style>
	
</head>
<body>
    <div class="info">
        <h1>Welcome, Uriel Iglesias</h1>
        <p>Here you can access the files you need. Please do not share this link without permission.</p>
         <div class="project-details">
    <p><i class="fa fa-folder"></i> <strong>Project Name:</strong> 5 x Keychains</p>
    <p><i class="fa fa-check-circle"></i> <strong>Payment Status:</strong> PAID</p>
    <p><i class="fa fa-euro-sign"></i> <strong>Total Price:</strong> 15 â‚¬</p>
	
</div>
        <div class="progress-bar">
            <div class="progress-bar-inner">5/5 Keychains Ready</div>
        </div>

    </div>
	 <p><i class="fa fa-info-circle"></i> <strong>Current Status:</strong> DELIVERED</p>
	 <button id="toggleIframeButton" style="margin: 20px; padding: 10px 20px; border: none; background-color: #6a11cb; color: #fff; border-radius: 5px; cursor: pointer;">
    View Files
</button>
    <div class="iframe-container" id="iframeContainer" style="display: none;">
    <iframe src="https://drive.google.com/embeddedfolderview?id=1oRfRU7WcgceSG1X2cUmfyuwluoOAT0vb#list"></iframe>
</div>
<script>
    const toggleButton = document.getElementById('toggleIframeButton');
    const iframeContainer = document.getElementById('iframeContainer');

    toggleButton.addEventListener('click', () => {
        if (iframeContainer.style.display === 'none') {
            iframeContainer.style.display = 'block';
            toggleButton.textContent = 'Hide Files';
        } else {
            iframeContainer.style.display = 'none';
            toggleButton.textContent = 'View Files';
        }
    });
</script>
</body>
</html>
