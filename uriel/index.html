<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uriel Iglesias Folder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f8f9fc;
            color: #333;
            overflow-x: hidden;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.4;
        }

        .info {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
            text-align: left;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-top: 20px;
        }

        .info h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .info p {
            margin: 10px 0 20px;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .project-details {
            font-size: 1.1rem;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .project-details strong {
            color: #fff;
        }

        .progress-bar {
            margin-top: 15px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 35px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            width: 100%;
            border-radius: 10px 0 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
        }

        .iframe-container {
            margin: 20px;
            width: 90%;
            max-width: 1200px;
            height: 60vh;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .info {
                padding: 15px;
            }

            .info h1 {
                font-size: 2rem;
            }

            .info p {
                font-size: 1rem;
            }

            .project-details {
                font-size: 1rem;
                padding: 10px;
            }

            .progress-bar-inner {
                font-size: 0.9rem;
            }

            .iframe-container {
                height: 40vh;
            }
        }

        @media (max-width: 480px) {
            .info {
                padding: 10px;
            }

            .info h1 {
                font-size: 1.8rem;
            }

            .info p {
                font-size: 0.9rem;
            }

            .project-details {
                font-size: 0.9rem;
                padding: 8px;
            }

            .progress-bar-inner {
                font-size: 0.8rem;
            }

            .iframe-container {
                height: 35vh;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="info">
        <h1>Welcome, Uriel Iglesias</h1>
        <p>Here you can access the files you need. Please do not share this link without permission.</p>
        <div class="project-details">
            <p><i class="fa fa-folder"></i> <strong>Project Name:</strong> 5 x Keychains</p>
            <p><i class="fa fa-check-circle"></i> <strong>Payment Status:</strong> PAID</p>
            <p><i class="fa fa-euro-sign"></i> <strong>Total Price:</strong> 15 â‚¬</p>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-inner">5/5 Keychains Ready</div>
        </div>
    </div>
    <p><i class="fa fa-info-circle"></i> <strong>Current Status:</strong> DELIVERED</p>
    <div class="iframe-container">
        <iframe src="https://drive.google.com/embeddedfolderview?id=1oRfRU7WcgceSG1X2cUmfyuwluoOAT0vb#list"></iframe>
    </div>
    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX *= -1;
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.speedY *= -1;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = 'rgba(0, 128, 255, 0.6)';
                ctx.fill();

                // Add lines connecting nearby particles
                for (let particle of particlesArray) {
                    const dx = particle.x - this.x;
                    const dy = particle.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(particle.x, particle.y);
                        ctx.strokeStyle = 'rgba(100, 128, 255, 0.2)';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach((particle) => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particlesArray.length = 0;
            init();
        });
    </script>
</body>
</html>
