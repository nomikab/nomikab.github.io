<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Sharing Closed</title>

    <!-- Google Fonts for Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2b2d42, #414e63); /* Darker gradient background */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
        }

        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
            filter: blur(20px);
        }

        /* Message Container */
        .message-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            max-width: 500px;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .message-container h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #E4C1F9; /* Soft pastel for title */
        }

        .message-container p {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.4rem;
            color: #A9DEF9;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .message-container {
                width: 90%; /* Full width on smaller devices */
            }

            .message-container h1 {
                font-size: 2rem; /* Smaller title on mobile */
            }

            .message-container p {
                font-size: 1.2rem; /* Smaller text on mobile */
            }
        }

        @media (max-width: 480px) {
            .message-container h1 {
                font-size: 1.8rem; /* Smaller title on very small screens */
            }

            .message-container p {
                font-size: 1rem; /* Smaller text on very small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Message Container -->
    <div class="message-container">
        <h1>File Sharing Closed</h1>
        <p>File sharing is temporarily closed because there are no active links.</p>
    </div>



</body>
</html>
