<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Italy 2023</title>

    <!-- Google Fonts for Title and Slogan -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2b2d42, #414e63); /* Darker gradient background */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
        }

        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Password prompt styling */
        .password-prompt {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 350px;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .password-prompt h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #E4C1F9;
        }

        .slogan-box {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: #A9DEF9;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            white-space: nowrap;
            display: inline-block;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .password-prompt input,
        .password-prompt button {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            border-radius: 5px;
        }

        .password-prompt input {
            font-size: 1rem;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            margin-bottom: 25px;
        }

        .password-prompt input:focus {
            outline: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .password-prompt button {
            background: linear-gradient(135deg, #FF9A8B, #FFC3A0);
            border: none;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        .password-prompt button:hover {
            background: linear-gradient(135deg, #FFC3A0, #FF9A8B);
            transform: translateY(-3px);
        }

        .container {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            margin-top: 20px;
            max-width: 90%;
        }

        .container h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #E4C1F9;
        }

        .container p {
            font-size: 1rem;
            color: #dcdcdc;
            margin-bottom: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            color: white;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #ff4b4b;
        }

        .lock-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            margin-top: 20px;
            max-width: 90%;
            font-size: 1.5rem;
            color: #E4C1F9;
        }

        footer {
            margin-top: 20px;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .password-prompt {
                width: 90%;
            }

            .container h1 {
                font-size: 2rem;
            }

            .password-prompt h1 {
                font-size: 2rem;
            }

            .slogan-box {
                font-size: 1.4rem;
            }

            .container p {
                font-size: 0.9rem;
            }

            .card {
                padding: 15px;
            }

            .download-btn {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .password-prompt {
                width: 100%;
            }

            .password-prompt h1 {
                font-size: 1.6rem;
            }

            .slogan-box {
                font-size: 1.1rem;
            }

            .container h1 {
                font-size: 1.8rem;
            }

            .download-btn {
                padding: 8px 15px;
            }
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "chrysa2024";
            var currentDate = new Date();
            var lockDate = new Date("2024-10-02");

            if (password === correctPassword) {
                if (currentDate > lockDate) {
                    document.querySelector(".password-prompt").style.display = "none";
                    document.querySelector(".lock-message").style.display = "block"; // Show lock message
                } else {
                    document.querySelector(".password-prompt").style.display = "none";
                    document.querySelector(".container").style.display = "block"; // Show content
                }
            } else {
                alert("Incorrect password, please try again.");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            var input = document.getElementById("password");
            input.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    checkPassword();
                }
            });
        });
    </script>
</head>
<body>

    <!-- Password Prompt -->
    <div class="password-prompt">
        <h1>Welcome to Nomik Space</h1>
        <div class="slogan-box">Lock it. Share it. Own it.</div>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Protected Content -->
    <div class="container">
        <h1>Italy 2023</h1>
        <p>Sharing files with peace of mind and unmatched security</p>
        
        <div class="card">
            <h2>Personal Photos</h2>
            <a href="https://we.tl/t-QtgTRvRg1i" class="download-btn" target="_blank">Download</a>
        </div>
        
        <div class="card">
            <h2>Public Photos</h2>
            <a href="https://we.tl/t-t6npyh5JH1" class="download-btn" target="_blank">Download</a>
        </div>

        <footer>
            <p><strong>3DPrintCraft</strong> &copy; 2024</p>
        </footer>
    </div>

    <!-- Lock Message -->
    <div class="lock-message">
        <p>The administrator locked the content because the links expired.</p>
    </div>

</body>
</html>
