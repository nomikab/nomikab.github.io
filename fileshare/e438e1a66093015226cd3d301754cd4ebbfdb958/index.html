
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>India 2024</title>
	
	 <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts for Title and Slogan -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2f3552;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
        }

        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Container for content */
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            margin-top: 20px;
            max-width: 90%;
        }

        /* Title Styling */
        .container h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #E4C1F9;
        }

        /* Card Styling */
        .card {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
			paddind-bottom:10px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            color: white;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
			margin-bottom: 15px;
        }

        .download-btn:hover {
            background-color: #ff4b4b;
        }

        footer {
            margin-top: 20px;
            color: #ffffff;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .container h1 {
                font-size: 2rem;
            }

            .container p {
                font-size: 0.9rem;
            }

            .card {
                padding: 15px;
            }

            .download-btn {
                font-size: 0.9rem;
				margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .container h1 {
                font-size: 1.8rem;
            }

            .download-btn {
                padding: 8px 15px;
				margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Protected Content (Main Page) -->
    <div class="container">
        <h1>India 2024</h1>
        <center><p>Sharing files with peace of mind <br>and unmatched security</p></center>
        
        <div class="card">
            <h2>Alexis Bachras</h2>
            <a href="https://we.tl/t-QtgTRvRg1i" class="download-btn" target="_blank">Download</a>
        </div>

        <footer>
            <p><strong>3DPrintCraft</strong> &copy; 2024</p>
        </footer>
    </div>

</body>
</html>
