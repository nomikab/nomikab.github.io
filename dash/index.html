<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Web Radio Player</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background: linear-gradient(120deg, #283c86, #45a247, #233142);
            background-size: 300% 300%;
            animation: rollGradient 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        /* Pattern behind all layers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/diagmonds-light.png') repeat;
            opacity: 0.25;
            z-index: -1;
        }

        /* Widgets Column */
        .widgets-column {
            width: 16.66%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: rgba(44, 62, 80, 0.8);
            z-index: 1;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        @keyframes rollGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Widget Styling */
        .widget {
            background-color: #1c2833;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            font-size: 2vw; /* Responsive text size */
        }

        .widget:hover {
            transform: translateY(-10px);
        }

        /* Clock and Date styling */
        .clock {
            font-size: 4vw; /* Responsive text size */
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        .date {
            font-size: 1.5vw; /* Responsive text size */
            color: #bdc3c7;
        }

        /* Greeting Widget */
        .greeting {
            font-size: 2.5vw; /* Responsive text size */
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        /* Weather widget styling */
        .weather p {
            margin: 5px 0;
            color: #ffffff;
            font-size: 1.5vw; /* Responsive text size */
        }

        .city-name {
            font-size: 2vw;
            font-weight: 600;
            color: #f39c12;
        }

        .temperature {
            font-size: 2.5vw;
            color: #e74c3c;
        }

        .weather-description {
            font-size: 1.5vw;
            color: #bdc3c7;
            font-style: italic;
        }

        /* Radio player styling */
        .radio-player {
            background-color: #1c2833;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #ffffff;
        }

        .radio-player h2 {
            font-size: 2vw; /* Responsive text size */
            margin-bottom: 10px;
        }

        .radio-player audio {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .widgets-column {
                display: none; /* Hide the sidebar on mobile */
            }

            .main-content {
                width: 100%;
                padding: 10px;
            }

            .widget {
                margin-bottom: 10px;
                width: 100%;
            }

            .radio-player audio {
                width: 100%;
            }
        }

        /* Set minimum and maximum font sizes to ensure readability */
        @media (min-width: 1200px) {
            .widget {
                font-size: 20px; /* Max font size */
            }
            .clock {
                font-size: 50px; /* Max font size */
            }
            .greeting {
                font-size: 30px; /* Max font size */
            }
        }

        @media (max-width: 400px) {
            .widget {
                font-size: 10px; /* Min font size */
            }
            .clock {
                font-size: 20px; /* Min font size */
            }
            .greeting {
                font-size: 15px; /* Min font size */
            }
        }
    </style>
</head>
<body>

    <!-- Widgets Column -->
    <div class="widgets-column">
        <!-- Greeting Widget -->
        <div class="widget greeting" id="greeting">Καλημέρα!</div>

        <!-- Time and Date Widget -->
        <div class="widget">
            <div class="clock" id="clock">00:00:00</div>
            <div class="date" id="date">Φόρτωση ημερομηνίας...</div>
        </div>

        <!-- Weather Widget -->
        <div class="widget weather" id="weather">
            <p class="city-name" id="city-name">Πάτρα</p>
            <p class="temperature" id="temperature">18°C</p>
            <p class="weather-description" id="weather-description">Αίθριος ουρανός</p>
        </div>

        <!-- Web Radio Player for Pepper 96.6 -->
        <div class="radio-player widget">
            <h2>Pepper 96.6 FM Live</h2>
            <audio controls>
                <source src="https://netradio.live24.gr/pepper9660" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <div class="content">
            <h1>Καλώς ήρθες στον πίνακα ελέγχου σου!</h1>
            <p>Εδώ μπορείς να διαχειριστείς την ημέρα σου και να ελέγξεις την τρέχουσα κατάσταση του καιρού.</p>
        </div>
    </div>

    <script>
        // Time and Date Widget
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('el-GR', options);
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Initialize clock on page load
        updateClock();

        // Greeting Widget (changes based on the time of day)
        function updateGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greetingText;
            if (hours < 12) {
                greetingText = "Καλημέρα!";
            } else if (hours < 18) {
                greetingText = "Καλό απόγευμα!";
            } else {
                greetingText = "Καλησπέρα!";
            }
            document.getElementById('greeting').textContent = greetingText;
        }
        updateGreeting();

        // Weather Widget using OpenWeatherMap API for Patra
async function fetchWeather() {
    try {
        const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Patra&appid=a62dc64557b2cc5db15231dd2f808576&units=metric&lang=el');
        const data = await response.json();
        document.getElementById('city-name').textContent = data.name;
        document.getElementById('temperature').textContent = `${data.main.temp}°C`;
        document.getElementById('weather-description').textContent = data.weather[0].description;
    } catch (error) {
        document.getElementById('weather-description').textContent = 'Απέτυχε η φόρτωση δεδομένων καιρού.';
    }
}

// Call fetchWeather on page load
fetchWeather();

// Set an interval to update the weather every 10 minutes (600000 ms)
setInterval(fetchWeather, 600000); // 10 minutes in milliseconds
    </script>
</body>
</html>
